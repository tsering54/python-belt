<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Plan</title>
    </head>
    <body>
        <header>
            <a href="/travels">Home</a>
            <a href="/logout">Logout</a>
        </header>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <h3>Add a Trip</h3>
        <form action="/create" method="POST">
            {% csrf_token %}
            Destination: <input type="text" name="destination" value=""><br>
            Description: <input type="text" name="description" value=""><br>
            Travel Date From: <input type="date" name="from_date" value=""><br>
            Travel Date To: <input type="date" name="to_date" value=""><br>
            <input type="submit" name="" value="Add">
        </form>

    </body>
</html>
